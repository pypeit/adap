[rdx]
    spectrograph = keck_deimos
    detnum = [1,(2, 6), (3, 7), (4, 8)]

[calibrations]
  [[flatfield]]
    saturated_slits = continue
    slit_illum_finecorr = False

[reduce]
   [[findobj]]
       snr_thresh = 5
   [[slitmask]]
       obj_toler = 0.5
   [[extraction]]
       model_full_slit = True
       use_2dmodel_mask = False
       boxcar_radius = 1.0

[flexure]
    spec_method = slitcen
    spec_maxshift = 80


