[rdx]
    spectrograph = keck_deimos

[reduce]
   [[findobj]]
       snr_thresh = 5
   [[slitmask]]
           obj_toler = 0.5
   [[extraction]]
       model_full_slit = True
       use_2dmodel_mask = False
       boxcar_radius = 1.0

[flexure]
   spec_method = skip

[calibrations]
  [[flatfield]]
    saturated_slits = continue
    slit_illum_finecorr = False
  [[wavelengths]]
    nsnippet = 1
    sigdetect = 5.